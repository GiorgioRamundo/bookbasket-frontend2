<body>

<div class= "container">
  <div class="center">
    <h2>Entra in Bookbasket</h2>
    <form (ngSubmit)="onSubmit()">
      <small class="danger">{{message}}</small>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password">
    </div>
      <button type="submit" name="Login" id="login" value="Login" (click)="login()" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
</body>
