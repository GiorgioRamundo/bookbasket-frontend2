<body>
<div class="text-center" style="margin-top: 180px">
  <img src="https://i.ibb.co/PZfH02g/logo.png" class="img-fluid" alt="Responsive image">

</div>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container" id="main-container">
  <br/>
  <div class="d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-10 col-lg-8">
      <form class="card card-sm">
        <div class="card-body row no-gutters align-items-center">
          <div class="col-auto">
            <i class="fas fa-search h4 text-body"></i>
          </div>
          <!--end of col-->
          <div class="col">
            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Cerca tra migliaia di libri nelle vicinanze">
          </div>
          <!--end of col-->
          <div class="col-auto">
            <button class="btn btn-lg btn-primary" type="submit">Search</button>
          </div>
          <!--end of col-->
        </div>
      </form>
    </div>
    <!--end of col-->
  </div>
</div>
<div class="mx-auto" style="width: 350px; padding-top: 40px;">
  <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-lg btn-primary btn-space" (click)="onOpenModal('about')">About</button>
      <button type="button" class="btn btn-lg btn-primary btn-space" routerLink="/login">Login</button>
      <button type="button" class="btn btn-lg btn-primary btn-space" routerLink="/register">Signup</button>
  </div>
</div>
</body>

<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aboutModalLabel">About Bookbasket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="https://i.ibb.co/PZfH02g/logo.png" style="max-width:400px; padding-bottom:40px;">
        <p>Bookbasket Ã¨ un servizio di scambio, vendita e dono di libri tra privati</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login Bookbasket</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loggedModal" tabindex="-1" role="dialog" aria-labelledby="loggedModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loggedModalLabel">Benvenuto!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Benvenuto {{username}}</p>
      </div>
    </div>
  </div>
</div>
